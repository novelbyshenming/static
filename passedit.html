<script type="text/javascript">
	var Pwd = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,20}$/;

	$("input[name='oldpass']").on('blur', function() {
		$.ajax({
			url : 'getuser.u',
			data : window.location.search.substring(1),
			type : 'post',
			success : function(result) {
				var inpass = $("input[name='oldpass']").val();
				if (inpass != result.obj.password) {
					$("span[name=errormsg]").eq(0).html('原密码不一致');
				} else {
					$("span[name=errormsg]").eq(0).html('');
				}
			}
		})
	})

	$("input[name='newpass']").on('blur', function() {
		if (!$(this).val().match(Pwd)) {
			$("span[name=errormsg]").eq(1).html("密码由数字和字母组成,且长度大于6");
		} else {
			$("span[name=errormsg]").eq(1).html("");
		}

	})

	$("input[name='password']").on('blur', function() {
		if ($(this).val() != ($("input[name='newpass']").val())) {
			$("span[name=errormsg]").eq(2).html("两次输入的密码不一致");
		} else {
			$("span[name=errormsg]").eq(2).html("");
		}
	})



		function exitLogin(){
			var uid=window.location.search.substring(5,6);
			
			$.ajax({
				url:"exitlogin.u",

				data:uid,

					if(data.code == 1){
						window.location.href="login.html";
					}
				}
			})
		}
