    <script type="text/javascript">
	$(function(){
		var Name = /^[a-zA-Z][a-zA-Z0-9]{3,15}$/;
		var Pwd = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,20}$/;
		var Email = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
		$('#name').blur(function(){
			var ex = $("#name").val();
			
			if(ex.match(Name)){
				$("#errorSpan").text("");
			}else{
				$("#errorSpan").text("用户名格式不正确，或者用户名为空");
			}
		});
		
		$('#pwd').blur(function(){
			 var ex1 = $("#pwd").val();
			 
			 if(ex1.match(Pwd)){
			 	$("#errorSpan1").text("");
			 }else{
				$("#errorSpan1").text("密码格式不正确，或者密码为空");
			 }
		});
		
		$('#repwd').blur(function(){
			var ex1 = $("#pwd").val();
			var ex2 = $("#repwd").val();
			if(ex1 == ex2){
				$("#errorSpan2").text("");
			}else{
				$("#errorSpan2").text("两次密码输入不一致!");
			}
		
		});
		
		$('#email').blur(function(){
			var ex3= $("#email").val();
			if(ex3.match(Email)){
				$("#errorSpan3").text("");
			}else{
				$("#errorSpan3").text("邮箱格式不正确");
			}
		});
	});
	</script>
